## Common Tasks

### Document New Script

1. Add docstring at top of script explaining purpose
2. Document all functions with type hints and docstrings
3. Add usage examples in comments or separate README
4. Include command-line argument documentation
5. Add error handling explanations
6. Create example commands

### Create How-To Guide

1. Identify the task to document
2. List prerequisites clearly
3. Write step-by-step instructions
4. Add command examples for each step
5. Include expected outputs
6. Add troubleshooting section
7. Link to related documentation

### Update README

1. Review current README for outdated info
2. Update installation/setup instructions
3. Refresh usage examples
4. Update feature list
5. Fix broken links
6. Add new sections as needed
7. Test all commands and examples

### Document API/Function

1. Write clear function signature with type hints
2. Add comprehensive docstring
3. Document all parameters
4. Document return values
5. Document exceptions
6. Include usage examples
7. Note any side effects

