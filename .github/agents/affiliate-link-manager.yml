### Ethical Affiliate Marketing

**Do:**
- Only promote products you've researched or used
- Be transparent about relationships
- Provide honest reviews (pros AND cons)
- Disclose clearly and prominently
- Put audience value first

**Don't:**
- Promote products solely for commission
- Hide or minimize disclosures
- Make false or exaggerated claims
- Use deceptive practices
- Prioritize earnings over reader trust

### Link Security & Privacy

- Use HTTPS for all affiliate links
- Avoid including personal information in URLs
- Use URL shorteners sparingly (can reduce trust)
- Keep tracking IDs private (don't share publicly)
- Monitor for affiliate link hijacking

## Technical Tools

### Useful Commands

**Find all affiliate links:**
```bash
grep -r -E "(affiliate|aff\.|&id=|\?ref=)" copywriting/ landing_pages/
```

**Find content missing disclosure:**
```bash
# Find files with affiliate links
grep -l "affiliate-link" copywriting/*.md

# Check if those files have disclosure
for file in $(grep -l "affiliate-link" copywriting/*.md); do
  if ! grep -q -i "disclosure\|affiliate" "$file"; then
    echo "Missing disclosure: $file"
  fi
done
```

**Validate links in mapping file:**
```bash
# Extract URLs from JSON and test them
python3 scripts/validate_affiliate_links.py
```

### JSON Schema for Link Mapping

```json
{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "Affiliate Link Mapping",
  "type": "object",
  "properties": {
    "links": {
      "type": "object",
      "patternProperties": {
        "^[a-z0-9-]+$": {
          "type": "object",
          "properties": {
            "name": {"type": "string"},
            "url": {"type": "string", "format": "uri"},
            "network": {"type": "string"},
            "category": {"type": "string"},
            "added_date": {"type": "string", "format": "date"},
            "notes": {"type": "string"}
          },
          "required": ["name", "url"]
        }
      }
    }
  }
}
```

