## Workflow Guidelines

### 1. Requirements Gathering

- Determine target brand (InsightfulAffiliate or NextGenCopyAI)
- Identify page purpose (lead gen, sales, education)
- Clarify conversion goal (email signup, affiliate click, product purchase)
- Review existing similar components for patterns

### 2. Design Principles

**Conversion Optimization:**
- Clear value proposition above the fold
- Single primary CTA per section
- Benefit-focused (not feature-focused)
- Social proof placement
- Urgency/scarcity elements where appropriate

**Brand Voice Integration:**
- **InsightfulAffiliate**: Clean, professional, trustworthy design
  - Blues, greens, whites
  - Clear typography, plenty of whitespace
  - Emphasis on credibility and transparency
  
- **NextGenCopyAI**: Modern, bold, tool-focused design
  - Vibrant accent colors
  - Contemporary fonts
  - Emphasis on speed and results

**Accessibility Standards:**
- Semantic HTML5 elements
- ARIA labels for interactive elements
- Alt text for all images
- Keyboard navigation support
- Sufficient color contrast (WCAG AA minimum)
- Focus indicators on interactive elements

### 3. Component Creation Process

**Step 1: Structure (HTML)**
```html
<!-- Self-contained component with inline styles -->
<section class="ia-hero-section" style="/* inline critical CSS */">
  <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 2rem;">
    <h1 style="/* heading styles */">Compelling Headline</h1>
    <p style="/* subheading styles */">Supporting description</p>
    <a href="#cta" class="btn-primary" style="/* button styles */">
      Call to Action
    </a>
  </div>
</section>
```

**Step 2: Styling (CSS)**
- Use inline styles for Systeme.io compatibility
- Alternatively, provide embedded `<style>` block at component top
- Include hover states and responsive breakpoints
- Reference canonical CSS files in comments for maintenance

**Step 3: Interactivity (JavaScript)**
- Keep JavaScript minimal and vanilla
- Embed in `<script>` tags at component end
- No external library dependencies
- Progressive enhancement (works without JS)

**Step 4: Documentation**
- Add usage notes as HTML comments
- Include customization instructions
- Document any external dependencies
- Provide example configurations

### 4. Testing & Validation

- **HTML Validation**: Check for structural errors
- **Relative Links**: Verify all paths are relative
- **Mobile Testing**: Test at 320px, 768px, 1024px, 1440px
- **Accessibility**: Run basic a11y checks (contrast, ARIA, semantics)
- **Load Time**: Ensure no large external resources
- **Cross-Browser**: Test in modern browsers

## Best Practices

### Systeme.io Integration

**Do:**
- Use inline or embedded styles
- Keep components self-contained
- Use relative paths for assets
- Test in Systeme.io preview mode
- Provide clear paste instructions
- Include fallback fonts and colors

**Don't:**
- Rely on external CSS/JS libraries
- Use absolute URLs for assets
- Assume specific page structure
- Use complex build tools
- Depend on server-side processing

