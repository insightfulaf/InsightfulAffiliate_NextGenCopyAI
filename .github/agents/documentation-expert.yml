## Writing Guidelines

### Style Principles

**Clear & Concise:**
- Use short sentences and paragraphs
- Avoid jargon or explain technical terms
- Use active voice
- One idea per paragraph

**Structured:**
- Use headers for organization
- Use lists for sequential or related items
- Use tables for comparisons
- Use code blocks for examples

**Accessible:**
- Write for your audience's knowledge level
- Provide context before details
- Use examples liberally
- Include visuals when helpful

### Markdown Best Practices

**Headers:**
```markdown
# H1 - Document Title (only one per file)
## H2 - Major Sections
### H3 - Subsections
#### H4 - Details (use sparingly)
```

**Code Blocks:**
```markdown
```bash
# Bash commands with syntax highlighting
./script.sh --arg value
```

```python
# Python code with syntax highlighting
def example():
    return "formatted"
```
```

**Links:**
```markdown
[Descriptive text](https://url.com)
[Internal link](./relative/path.md)
[Section link](#header-name)
```

**Lists:**
```markdown
Ordered:
1. First item
2. Second item
   - Sub-item (indent 3 spaces)

Unordered:
- Item one
- Item two
  - Sub-item (indent 2 spaces)

Checklists:
- [ ] Incomplete task
- [x] Completed task
```

**Emphasis:**
```markdown
*italic* or _italic_
**bold** or __bold__
`code` or inline code
> Blockquote
```

